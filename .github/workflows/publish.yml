name: Publish Mod

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Minecraft target profile'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - stable
          - beta
      version:
        description: 'Version to publish (optional override for mod_version)'
        required: false
        default: ''
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mc-profile: stable
            java-version: 21
          - mc-profile: beta
            java-version: 25
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v5
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x screenshotmetadata/gradlew
      
    - name: Build mod (${{ matrix.mc-profile }})
      if: github.event_name != 'workflow_dispatch' || github.event.inputs.profile == 'all' || github.event.inputs.profile == matrix.mc-profile
      run: |
        EXTRA_VERSION_ARG=""
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
          EXTRA_VERSION_ARG="-Pmod_version=${{ github.event.inputs.version }}"
        fi
        cd screenshotmetadata
        ./gradlew clean build -PmcProfile=${{ matrix.mc-profile }} $EXTRA_VERSION_ARG --no-configuration-cache
      
    - name: Publish to CurseForge and Modrinth (${{ matrix.mc-profile }})
      if: (github.event_name != 'workflow_dispatch' || github.event.inputs.profile == 'all' || github.event.inputs.profile == matrix.mc-profile) && env.CURSEFORGE_TOKEN != '' && env.MODRINTH_TOKEN != ''
      run: |
        EXTRA_VERSION_ARG=""
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
          EXTRA_VERSION_ARG="-Pmod_version=${{ github.event.inputs.version }}"
        fi
        cd screenshotmetadata
        ./gradlew publishMods -PmcProfile=${{ matrix.mc-profile }} $EXTRA_VERSION_ARG --no-configuration-cache
      env:
        CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
        MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
        
    - name: Upload build artifacts
      if: github.event_name != 'workflow_dispatch' || github.event.inputs.profile == 'all' || github.event.inputs.profile == matrix.mc-profile
      uses: actions/upload-artifact@v6
      with:
        name: mod-jars-${{ matrix.mc-profile }}
        path: screenshotmetadata/build/libs/*.jar
