name: Publish Mod

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Minecraft target profile'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - stable
          - beta
      version:
        description: 'Version to publish (optional override for mod_version)'
        required: false
        default: ''
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mc-profile: stable
            java-version: 21
          - mc-profile: beta
            java-version: 25
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v5
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x screenshotmetadata/gradlew

    - name: Resolve latest beta snapshot versions
      id: beta_versions
      if: matrix.mc-profile == 'beta'
      shell: bash
      run: |
        set -euo pipefail

        game_json="$(curl -fsSL https://meta.fabricmc.net/v2/versions/game)"
        yarn_json="$(curl -fsSL https://meta.fabricmc.net/v2/versions/yarn)"
        fabric_metadata_xml="$(curl -fsSL https://maven.fabricmc.net/net/fabricmc/fabric-api/fabric-api/maven-metadata.xml)"

        latest_snapshot_alias="$(echo "$game_json" | jq -r '[.[] | select(.stable == false and (.version | test("^[0-9]+\\.[0-9]+-snapshot-[0-9]+$")))] | .[0].version')"
        latest_yarn_game_version="$(echo "$yarn_json" | jq -r '[.[] | select(.stable == false and (.gameVersion | test("^[0-9]{2}w[0-9]{2}[a-z]$")))] | .[0].gameVersion')"
        latest_yarn_version="$(echo "$yarn_json" | jq -r '[.[] | select(.stable == false and (.gameVersion | test("^[0-9]{2}w[0-9]{2}[a-z]$")))] | .[0].version')"

        if [ -z "$latest_snapshot_alias" ] || [ "$latest_snapshot_alias" = "null" ]; then
          echo "Unable to resolve latest snapshot alias from Fabric metadata"
          exit 1
        fi

        if [ -z "$latest_yarn_game_version" ] || [ "$latest_yarn_game_version" = "null" ] || [ -z "$latest_yarn_version" ] || [ "$latest_yarn_version" = "null" ]; then
          echo "Unable to resolve latest Yarn snapshot mapping from Fabric metadata"
          exit 1
        fi

        release_branch="$(echo "$latest_snapshot_alias" | sed -E 's/^([0-9]+\.[0-9]+)-snapshot-[0-9]+$/\1/')"
        if [ -z "$release_branch" ] || [ "$release_branch" = "$latest_snapshot_alias" ]; then
          echo "Unable to derive release branch from snapshot alias: $latest_snapshot_alias"
          exit 1
        fi

        latest_fabric_version="$(echo "$fabric_metadata_xml" | grep -oE '<version>[^<]+' | sed 's/<version>//' | grep -E "\\+${release_branch}$" | tail -n1)"
        if [ -z "$latest_fabric_version" ]; then
          echo "Unable to resolve Fabric API version for branch $release_branch"
          exit 1
        fi

        echo "minecraft_version=$latest_yarn_game_version" >> "$GITHUB_OUTPUT"
        echo "yarn_mappings=$latest_yarn_version" >> "$GITHUB_OUTPUT"
        echo "curseforge_minecraft_version=$latest_snapshot_alias" >> "$GITHUB_OUTPUT"
        echo "modrinth_minecraft_version=$latest_yarn_game_version" >> "$GITHUB_OUTPUT"
        echo "fabric_version=$latest_fabric_version" >> "$GITHUB_OUTPUT"
      
    - name: Build mod (${{ matrix.mc-profile }})
      if: github.event_name != 'workflow_dispatch' || github.event.inputs.profile == 'all' || github.event.inputs.profile == matrix.mc-profile
      run: |
        EXTRA_VERSION_ARG=""
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
          EXTRA_VERSION_ARG="-Pmod_version=${{ github.event.inputs.version }}"
        fi
        EXTRA_BETA_ARGS=""
        if [ "${{ matrix.mc-profile }}" = "beta" ]; then
          EXTRA_BETA_ARGS="-Pbeta_minecraft_version=${{ steps.beta_versions.outputs.minecraft_version }} -Pbeta_yarn_mappings=${{ steps.beta_versions.outputs.yarn_mappings }} -Pbeta_curseforge_minecraft_version=${{ steps.beta_versions.outputs.curseforge_minecraft_version }} -Pbeta_modrinth_minecraft_version=${{ steps.beta_versions.outputs.modrinth_minecraft_version }} -Pbeta_fabric_version=${{ steps.beta_versions.outputs.fabric_version }}"
        fi
        cd screenshotmetadata
        ./gradlew clean build -PmcProfile=${{ matrix.mc-profile }} $EXTRA_VERSION_ARG $EXTRA_BETA_ARGS --no-configuration-cache
      
    - name: Publish to CurseForge and Modrinth (${{ matrix.mc-profile }})
      if: (github.event_name != 'workflow_dispatch' || github.event.inputs.profile == 'all' || github.event.inputs.profile == matrix.mc-profile) && env.CURSEFORGE_TOKEN != '' && env.MODRINTH_TOKEN != ''
      run: |
        EXTRA_VERSION_ARG=""
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
          EXTRA_VERSION_ARG="-Pmod_version=${{ github.event.inputs.version }}"
        fi
        EXTRA_BETA_ARGS=""
        if [ "${{ matrix.mc-profile }}" = "beta" ]; then
          EXTRA_BETA_ARGS="-Pbeta_minecraft_version=${{ steps.beta_versions.outputs.minecraft_version }} -Pbeta_yarn_mappings=${{ steps.beta_versions.outputs.yarn_mappings }} -Pbeta_curseforge_minecraft_version=${{ steps.beta_versions.outputs.curseforge_minecraft_version }} -Pbeta_modrinth_minecraft_version=${{ steps.beta_versions.outputs.modrinth_minecraft_version }} -Pbeta_fabric_version=${{ steps.beta_versions.outputs.fabric_version }}"
        fi
        cd screenshotmetadata
        ./gradlew publishMods -PmcProfile=${{ matrix.mc-profile }} $EXTRA_VERSION_ARG $EXTRA_BETA_ARGS --no-configuration-cache
      env:
        CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
        MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
        
    - name: Upload build artifacts
      if: github.event_name != 'workflow_dispatch' || github.event.inputs.profile == 'all' || github.event.inputs.profile == matrix.mc-profile
      uses: actions/upload-artifact@v6
      with:
        name: mod-jars-${{ matrix.mc-profile }}
        path: screenshotmetadata/build/libs/*.jar
