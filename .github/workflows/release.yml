name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - mc-profile: stable
            java-version: 21
          - mc-profile: beta
            java-version: 25
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v5
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x screenshotmetadata/gradlew
      
    - name: Build mod (${{ matrix.mc-profile }})
      run: cd screenshotmetadata && ./gradlew clean build -PmcProfile=${{ matrix.mc-profile }} --no-configuration-cache

    - name: Upload release artifacts
      uses: actions/upload-artifact@v6
      with:
        name: release-${{ matrix.mc-profile }}
        path: screenshotmetadata/build/libs/*.jar

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Download built artifacts
      uses: actions/download-artifact@v6
      with:
        pattern: release-*
        path: dist
        merge-multiple: true
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*.jar
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
