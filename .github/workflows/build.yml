name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - mc-profile: stable
            java-version: 21
          - mc-profile: beta
            java-version: 25
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v5
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x screenshotmetadata/gradlew
      
    - name: Build with Gradle (${{ matrix.mc-profile }})
      run: cd screenshotmetadata && ./gradlew clean build -PmcProfile=${{ matrix.mc-profile }} --no-configuration-cache
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      if: success()
      with:
        name: build-artifacts-java-${{ matrix.java-version }}-${{ matrix.mc-profile }}
        path: |
          screenshotmetadata/build/libs/*.jar
          screenshotmetadata/build/reports/
          
    - name: Check for build failures
      if: failure()
      run: |
        echo "Build failed! Check the logs above for details."
        exit 1
